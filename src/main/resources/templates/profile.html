<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e6f7ff, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #6bbaf7;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 1em;
            text-decoration: none;
            color: white;
            background-color: #3b82f6;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        .logout-btn {
            background-color: #f44336;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>

    <img src="/images/olaf-default-avatar.jpg"
         alt="Profile Picture"
         class="profile-img"
         th:src="@{${user.profileImage != null && user.profileImage != '' ? user.profileImage : '/images/olaf-default-avatar.jpg'}}"/>

    <p> <span th:text="${user.username != null ? user.username : 'No Name'}">[User Name]</span></p>
    <p> <span th:text="${user.email}">[User Email]</span></p>
    <a href="/bakery/main" class="btn">Home</a>
    <a href="/bakery/profile/edit" class="btn">Edit Profile</a>
    <a href="/logout" class="btn logout-btn">Logout</a>
</div>
</body>
</html>
