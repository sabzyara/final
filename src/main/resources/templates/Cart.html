<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
</head>
<body>
<h1>Your Cart</h1>

<div th:if="${cartItems.isEmpty()}">
  <p>Your cart is empty.</p>
</div>

<div th:unless="${cartItems.isEmpty()}">
  <table>
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem : ${cartItems}">
      <td th:text="${cartItem.product.name}"></td>
      <td>
        <form th:action="@{/cart/update}" method="post">
          <input type="hidden" th:name="productId" th:value="${cartItem.product.id}">
          <input type="number" th:name="quantity" th:value="${cartItem.quantity}" min="1">
          <button type="submit">Update</button>
        </form>
      </td>
      <td th:text="${cartItem.product.price}"></td>
      <td th:text="${cartItem.quantity * cartItem.product.price}"></td>
      <td>
        <form th:action="@{/cart/remove}" method="post">
          <input type="hidden" th:name="productId" th:value="${cartItem.product.id}">
          <button type="submit">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div>
    <h3>Total Price: <span th:text="${totalPrice}"></span></h3>
    <form th:action="@{/cart/checkout}" method="post">
      <button type="submit">Checkout</button>
    </form>
  </div>
</div>

<a href="/products">Continue Shopping</a>
</body>
</html>
