<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d9f2ff, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6bbaf7;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .header-title h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .topnav {
            background-color: #6bbaf7;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .topnav a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .topnav a:hover {
            background-color: #4a98d3;
        }
        .container {
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group textarea {
            height: 120px;
            resize: none;
        }
        .form-group button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #4a98d3;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        footer {
            background-color: #6bbaf7;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="header-title">
        <h1>Create New Category</h1>
        <p>Fill out the form below to add a new category.</p>
    </div>
</header>

<div class="topnav">
    <a href="/bakery/categories">Back to Categories</a>
</div>

<div class="container">
    <form th:action="@{/bakery/addCategories}" th:object="${category}" method="POST">
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" th:value="*{name}" required />
            <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid Name</p>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:text="*{description}" required></textarea>
            <p class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Invalid Description</p>
        </div>

        <div class="form-group">
            <button type="submit">Save Category</button>
        </div>
    </form>
</div>

<footer>
    <p>&copy; 2024 Bakery. All rights reserved.</p>
</footer>

</body>
</html>
