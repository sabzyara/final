<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register at Olaf's Bakery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #d1e9f7);
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .header .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 4px solid #3b82f6;
    }

    .header h1 {
      font-size: 24px;
      color: #3b82f6;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      color: #666;
    }


    .login-form label {
      text-align: left;
      font-size: 14px;
      color: #555;
    }

    .login-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-form input:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
    .register-button:hover {
      background: #2c6fe4;
    }
    .register-button {
      padding: 10px 20px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .form-group {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-group label {
      text-align: left;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #3b82f6;
      outline: none;
    }
  </style>
</head>
<body>
<div class="snow-container"></div>
<div class="login-container">
  <div class="header">
    <img th:src="${'/images/olaf_logo.jpg'}" class="logo">
    <h1>Olaf's Bakery</h1>
    <p>Create your account and enjoy frosty delights!</p>
  </div>
  <form th:action="@{/bakery/addUser}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Choose a username" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Choose a password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="register-button">Sign up</button>
  </form>
  <div class="footer">
    <p>❄️ Join the Olaf's family and savor frosty treats ❄️</p>
    Do you already have an account? <a href="/bakery/login">Log in</a><br>
  </div>
</div>
</body>
</html>
