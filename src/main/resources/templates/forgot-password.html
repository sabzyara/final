<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #f9f9f9, #d1e9f7);
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: #333333;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c6fe4;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .forgot-password {
      margin-top: 10px;
    }
    .forgot-password a {
      color: #007BFF;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .modal-content h3 {
      color: #333333;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Forgot Password</h2>
  <form action="/auth/forgot-password" method="post">
    <div class="form-group">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <button type="submit">Send Code</button>
  </form>
</div>
</body>
</html>
